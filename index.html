<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Climate+Crisis&display=swap" rel="stylesheet">
    <title>Digital Clock</title>
</head>
<body>
    <section class="main-container">
        <div class="container">
            <div class="sub-container">
              <div class="div-clock">
                <img src="clock_logo\clock_logo@2x.png" alt="click-logo" class="clock-logo">
              </div>
              <div class="set-section">              
              <div class="wake-up">               
                    <img src="wake_up\wake_up@2x.png" alt="wake-up" class="wake-up-icon">            
                     <p>Set wake up time</p>             
                     <select class="time-select">
                        <option value="10 AM-11 AM">10 AM-11 AM</option>
                        <option value="08 AM-09 AM">08 AM-09 AM</option>
                        <option value="09 AM-10 AM">09 AM-10 AM</option>
                        <option value="10 AM-11 AM">10 AM-11 AM</option>
                        <option value="11 AM-12 AM">11 AM-12 AM</option>
                    </select>                
              </div>

              <div class="wake-up">
                <img src="lunch_time\lunch_time@2x.png" alt="wake-up" class="wake-up-icon">            
                <p>Set lunch time</p>             
                    <select class="time-select">
                        <option value="10 AM-11 AM">10 AM-11 AM</option>
                        <option value="08 AM-09 AM">08 AM-09 AM</option>
                        <option value="09 AM-10 AM">09 AM-10 AM</option>
                        <option value="10 AM-11 AM">10 AM-11 AM</option>
                        <option value="11 AM-12 AM">11 AM-12 AM</option>
                    </select>    
              </div>
              <div class="wake-up">
                <img src="nap_time\nap_time@2x.png" alt="wake-up" class="wake-up-icon">            
                <p>Set nap time</p>             
                    <select class="time-select">
                        <option value="10 AM-11 AM">10 AM-11 AM</option>
                        <option value="08 AM-09 AM">08 AM-09 AM</option>
                        <option value="09 AM-10 AM">09 AM-10 AM</option>
                        <option value="10 AM-11 AM">10 AM-11 AM</option>
                        <option value="11 AM-12 AM">11 AM-12 AM</option>
                    </select>    
              </div>
              <div class="wake-up">
                <img src="nap_time\nap_time@2x.png" alt="wake-up" class="wake-up-icon">            
                <p>Set night time</p>             
                    <select class="time-select">
                        <option value="10 AM-11 AM">10 AM-11 AM</option>
                        <option value="08 AM-09 AM">08 AM-09 AM</option>
                        <option value="09 AM-10 AM">09 AM-10 AM</option>
                        <option value="10 AM-11 AM">10 AM-11 AM</option>
                        <option value="11 AM-12 AM">11 AM-12 AM</option>
                    </select>    
              </div>
            </div>
             <div class="sub-container--2">
                GOOD MORNING!! WAKE UP !!
             </div>
             <div class="set-alarm">
               <p class="set-alarm1">Set Alarm</p> 
                <div class="set-time"><p>Wake Up Time : 10AM - 11AM</p> <p>Lunch Time : 12PM - 1PM</p> <p>Nap Time : 4PM - 5PM</p> <p>Night Time : 8PM-9AM</p></div>
             </div>
            </div> 
            <div class="container--2">
                <div class="container--clock">
                    <div class="time">
                        <p class="time-clock">TIME</p>
                       
                    </div>
                    <div class="hours clock-digital">
                        <p>10</p>
                        <p class="time-font">hours</p>   
                    </div>
                     <div class="dot">:</div>
                    <div class="mins clock-digital ">
                        <p>00</p>
                        <p class="time-font">mins</p>
                    </div>
                    <div class="dot">:</div>
                    <div class="secs  clock-digital">
                        <p>01</p>
                        <p class="time-font">secs</p>
                    </div>
                    <div class="dot">&nbsp;</div>
                    <div class="am">
                       <p>AM</p>
                    </div>
                </div>
                <div >
                    <p class="break-fast">GRAB SOME HEALTHY BREAKFAST!!!</p>
                </div>
                <div>
                    <img src="Component 30 – 1\Component 30 – 1@2x.png" alt="" class="component-image">
                </div>
            </div>          
        </div>    
    </section>
</body>
</html>
